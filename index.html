
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-BOQ Architect AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-arabic {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      /* Custom scrollbar for tables */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Print Styles for PDF Generation */
      @media print {
        @page {
          margin: 1cm;
          size: A4 portrait;
        }
        body {
          overflow: visible !important;
          background: white !important;
          color: black !important;
        }
        #root {
          height: auto !important;
          overflow: visible !important;
        }
        main {
           overflow: visible !important;
           max-width: 100% !important;
           padding: 0 !important;
           margin: 0 !important;
        }
        /* Hide UI elements */
        header, .fixed, button, input[type="file"], .bg-slate-900, .print\:hidden {
          display: none !important;
        }
        /* Ensure tables break correctly */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        thead {
          display: table-header-group;
        }
        tfoot {
          display: table-footer-group;
        }
        /* Styling for print readability */
        .bg-white {
          border: none !important;
          box-shadow: none !important;
        }
        th, td {
          border: 1px solid #000 !important;
          padding: 4px !important;
          font-size: 10px !important;
        }
        th {
          background-color: #f3f4f6 !important;
          color: black !important;
        }
        /* Input overrides */
        input {
          border: none !important;
          background: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
